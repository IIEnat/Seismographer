<header>

  <h1>{{ title }}</h1>


  {% if active_page == 'home' %}
    <a href="{{ url_for('playback') }}" class="chip chip--link">Go to Playback</a>
    <span class="chip chip--muted">Click a station to load its waveform</span>
  {% elif active_page == 'playback' %}
    <a href="{{ url_for('home') }}" class="chip chip--link">Go to Live</a>
    <span class="chip chip--muted">Upload .mseed or .miniseed to view its content</span>
  {% endif %}
</header>
